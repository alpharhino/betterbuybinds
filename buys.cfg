//Sets buy binds to corresponding tiers (Pistol Category)
alias "buy_DEAGLE" "buy deagle"
alias "buy_TEC9" "buy tec9"
alias "buy_ELITE" "buy elite"
alias "buy_P250" "buy p250"
alias "buy_GLOCK" "buy glock"

//Sets buy binds to corresponding tiers (Misc. Category)
alias "buy_MEME" "echo;echo ****************************************;echo;echo This weapon is unlocked at Global Elite.;echo;echo ****************************************;echo"

//Sets the tiers to the SMG catgory (Default Category)
alias "tier_VIP" "buy_MEME"
alias "tier_Highest" "buy_P90"
alias "tier_Higher" "buy_MP7"
alias "tier_Middle" "buy_BIZON"
alias "tier_Lower" "buy_UMP45"
alias "tier_Lowest" "buy_MAC10"

//Sets the buy binds for Utilies
alias "buy_VEST" "buy vest"
alias "buy_VESTHELM" "buy vest;buy vesthelm"
alias "buy_DEFUSER" "buy defuser"
alias "buy_TASER" "buy taser"

//Sets the buy binds for Nades
alias "buy_MOLOTOV" "buy molotov"
alias "buy_HEGRENADE" "buy hegrenade"
alias "buy_SMOKEGRENADE" "buy smokegrenade"
alias "buy_FLASHBANG" "buy flashbang"
alias "buy_DECOY" "buy decoy"

//Print the available guns at each tier (In a given category)
alias "printPurchasableRifle" "echo *** BUY A RIFLE ***;echo PRESS 9 - AWP;echo PRESS 7 - COD Gun;echo PRESS 5 - AK47 or M4A4;echo PRESS 3 - Galil or Famas;echo PRESS 1 - SSG08 (Scout)"
alias "printPurchasableHeavy" "echo *** BUY A HEAVY ***;echo PRESS 9 - M249;echo PRESS 7 - Negev;echo PRESS 5 - XM1014;echo PRESS 3 - Sawed Off or Mag-7;echo PRESS 1 - Nova"
alias "printPurchasableSMG" "echo *** BUY A SMG ***;echo PRESS 9 - P90;echo PRESS 7 - MP7;echo PRESS 5 - PP-Bizon;echo PRESS 3 - UMP;echo PRESS 1 - MAC-10 or MP9"
alias "printPurchasablePistol" "echo *** BUY A PISTOL ***;echo PRESS 9 - Deagle;echo PRESS 7 - TEC-9 or Five-Seven or CZ-75;echo PRESS 5 - Dual Barrettas;echo PRESS 3 - P250;echo PRESS 1 - Glock or USP"

//Sets the tiers to the corresponding category
alias "setTier_RIFLE" "alias tier_VIP buy_G3SG1;alias tier_Highest buy_AWP;alias tier_Higher buy_SG556;alias tier_Middle buy_AK47;alias tier_Lower buy_GALILAR;alias tier_Lowest buy_SSG08;printPurchasableRifle"
alias "setTier_HEAVY" "alias tier_VIP buy_MEME;alias tier_Highest buy_M249;alias tier_Higher buy_NEGEV;alias tier_Middle buy_XM1014;alias tier_Lower buy_MAG7;alias tier_Lowest buy_NOVA;printPurchasableHeavy"
alias "setTier_SMG" "alias tier_VIP buy_MEME;alias tier_Highest buy_P90;alias tier_Higher buy_MP7;alias tier_Middle buy_BIZON;alias tier_Lower buy_UMP45;alias tier_Lowest buy_MAC10;printPurchasableSMG"
alias "setTier_PISTOL" "alias tier_VIP buy_MEME;alias tier_Highest buy_DEAGLE;alias tier_Higher buy_TEC9;alias tier_Middle buy_ELITE;alias tier_Lower buy_P250;alias tier_Lowest buy_GLOCK;printPurchasablePistol"

//Contents of Meta Commands (Cleans up code when changing value of Meta Commands)
alias "UpgradePress" "setTier_RIFLE"
alias "UpgradeRelease" "setTier_SMG"
alias "DowngradePress" "setTier_PISTOL"
alias "DowngradeRelease" "setTier_SMG"

//Meta Commnds for when user wants to upgrade the category of purchasable guns.
alias "+cat_Upgrade" "UpgradePress;alias DowngradePress setTier_HEAVY;alias DowngradeRelease setTier_RIFLE"
alias "-cat_Upgrade" "UpgradeRelease;alias DowngradePress setTier_PISTOL;alias DowngradeRelease setTier_SMG"

//Meta Commnds for when user wants to downgrade the category of purchasable guns.
alias "+cat_Downgrade" "DowngradePress;alias UpgradePress setTier_HEAVY;alias UpgradeRelease setTier_PISTOL"
alias "-cat_Downgrade" "DowngradeRelease;alias UpgradePress setTier_RIFLE;alias UpgradeRelease setTier_SMG"