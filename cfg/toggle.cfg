//################################################################################################################################################################################################

//toggle.cfg - Aliases used to toggle setting/conVars/other alises.

//Aliases Available for Binds: toggle_Voice, toggle_Clan, toggle_GameInst

//################################################################################################################################################################################################

//Command used as a default value for voice_enable
voice_enable "0"

//Aliases used to toggle voice
alias "Voice" "VoiceEnabled"
alias "VoiceEnabled" "voice_enable 1;alias Voice VoiceDisabled"
alias "VoiceDisabled" "voice_enable 0;alias Voice VoiceEnabled"

alias "toggle_Voice" "Voice"

//-------------------------------------------------------------------------------------

//Command used to set the default value for cl_clanid
cl_clanid "0"

//Aliases used to toggle ClanTag
alias "Clan" "ClanEnabled"
alias "ClanEnabled" "cl_clanid 25819614;alias Clan ClanDisabled"
alias "ClanDisabled" "cl_clanid 0;alias Clan ClanEnabled"

alias "toggle_Clan" "Clan"

//-------------------------------------------------------------------------------------

//Command used to set the default value for gameinstructor_enable
gameinstructor_enable "0"

//Aliases used to toggle the GameInstructor
alias "GameInst" "GameInstEnabled"
alias "GameInstEnabled" "gameinstructor_enable 1;alias GameInst GameInstDisabled"
alias "GameInstDisabled" "gameinstructor_enable 0;alias GameInst GameInstEnabled"

alias "toggle_GameInst"

echo "Toggle setup loaded"