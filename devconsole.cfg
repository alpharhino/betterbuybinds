//Commands used to set default values for console filtering
developer "1"
con_filter_enable "2"
con_filter_text "Given"
con_filter_text_out "Player:"

//Aliases used by all toggles for printing their status
alias "disable_ConsoleFilter" "con_filter_enable 0"
alias "enable_ConsoleFilter" "con_filter_enable 2"

//------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

//Command used as a default value for voice_enable
voice_enable "0"

//Aliases used to toggle voice
alias "Voice" "Voice_Enabled"
alias "Voice_Enabled" "voice_enable 1;alias Voice Voice_Disabled"
alias "Voice_Disabled" "voice_enable 0;alias Voice Voice_Enabled"

//Aliases used to print the status of the voice toggle
alias "printVoice" "printVoice_Enabled"
alias "printVoice_Enabled" "clear;echo *****************;echo * VOICE ENABLED *;echo *****************;alias printVoice printVoice_Disabled"
alias "printVoice_Disabled" "clear;echo ******************;echo * VOICE DISABLED *;echo ******************;alias printVoice printVoice_Enabled"

//Meta Commands used to toggle voice and print the status of the voice toggle
alias "+toggle_Voice" "disable_ConsoleFilter"
alias "-toggle_Voice" "Voice;printVoice;enable_ConsoleFilter"

bind "RALT" "+toggle_Voice"

//------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

//Command used to set the default value for cl_clanid
cl_clanid "0"

//Aliases used to toggle ClanTag
alias "Clan" "Clan_VIRGIN"
alias "Clan_VIRGIN" "cl_clanid 25819614;alias Clan Clan_ZERO"
alias "Clan_ZERO" "cl_clanid 0;alias Clan Clan_VIRGIN"

//Alliases used to print the status of the ClanTag toggle
alias "printClan" "printClan_VIRGIN"
alias "printClan_VIRGIN" "clear;echo *********************;echo * CLAN TAG: VIRGIN *;echo *********************;alias printClan printClan_N/A"
alias "printClan_N/A" "clear;echo ******************;echo * CLAN TAG: N/A *;echo ******************;alias printClan printClan_VIRGIN"

//Meta Commands used to toggle ClanTag and print the status of the ClanTag toggle
alias "+toggle_Clan" "disable_ConsoleFilter"
alias "-toggle_Clan" "Clan;printClan;enable_ConsoleFilter"

bind "RCTRL" "+toggle_Clan"

